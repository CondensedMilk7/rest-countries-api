<header [style.backgroundColor]="colors.elements" [style.color]="colors.text">
  <h1 class="logo" routerLink="/">Where in the world?</h1>
  <a (click)="toggleDarkMode()">
    <img
      [src]="
        !darkMode
          ? '../assets/icons/moon-regular.svg'
          : '../assets/icons/moon-solid.svg'
      "
      alt="moon"
      class="icon"
    />
    Dark Mode</a
  >
</header>
<div class="container" [style.backgroundColor]="colors.background">
  <router-outlet></router-outlet>
</div>
