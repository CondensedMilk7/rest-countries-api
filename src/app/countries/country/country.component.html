<div class="card">
  <img [src]="country.flag" [alt]="country.name" />
  <div class="card__description">
    <h3>{{ country.name }}</h3>
    <p>
      Population: <span>{{ country.population }}</span>
    </p>
    <p>
      Region: <span>{{ country.region }}</span>
    </p>
    <p>
      Capital: <span>{{ country.capital }}</span>
    </p>
  </div>
</div>
