<app-spinner *ngIf="isLoading"></app-spinner>
<app-error *ngIf="isError"></app-error>
<div class="container" *ngIf="!isLoading">
  <app-country
    *ngFor="
      let country of countries
        | search: selectedRegion:'region'
        | search: searchText:'name'
    "
    [country]="country"
  ></app-country>
</div>
